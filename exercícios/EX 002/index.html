<body>
    <h1>parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par d tags &lt;p&gt; e &lt;/p&gt;<!-- LESS THAN / GREATER THAN -->

    </p>
    <p>Se precisar quebrar o texto em qualquer lugar específico <br> como esse, você usa a tag &lt;br&gt;</p>
    &REG;
    &COPY;
    &TRADE;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;

        Vamos adicionar alguns emojis:
        &#X1F987
        &#X1F998

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: rgb(255, 255, 255);
            background-color: black;
            width: 200px;
        }
        div:hover{
            color: rgb(104, 93, 93);
        }

        div{
            width: 200px;
            color: white;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>

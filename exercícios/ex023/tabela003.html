<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagens</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }

        td{
            border: 1px solid black;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td colspan="4">a</td>

        </tr>
        <tr>
            <td rowspan="3">a</td>

        </tr>
        <tr>
            <td colspan="3">a</td>

        </tr>
        <tr>
            <td>a</td>
            <td>a</td>
            <td rowspan="3">a</td>
        </tr>
        <tr>
            <td colspan="3">f</td>
        </tr>
    </table>
</body>
</html>

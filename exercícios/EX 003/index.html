<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo css.png" alt="Logo CSS3">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo html.png" alt="Logo HTML5">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://th.bing.com/th/id/OIP.CMyt4UU5f0jOaLIIPMnLRQAAAA?w=149&h=150&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Logo JavaScript">
</body>
</html>

    <title>Fontes externas</title>
    <style>
    @font-face {
        font-family: retroma;
        src: url(fonts/Retroma\ Vibes.otf) format(opentype), url(fonts/Retroma\ Vibes.ttf) format(truetype);
        font-weight: normal;
        font-style: normal;

        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (apple advanced typography)
            - svg*/
    }
        body{
                font-family: retroma, serif;
            font-size: 3em;
        }
        h1{
            font-family: retroma, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', serif;
            font-size: 3em;
        }
    </style>
</head>

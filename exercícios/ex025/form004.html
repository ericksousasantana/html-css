<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário quatro</title>
</head>
<body>
    <h1>Formulário com E-mail e número</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="Nome" id="inome">
            </p>
            <p>
                <label for="iemail">
                    E-mail:
                </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="inum">Telefone:</label>
                <input type="tel" name="num" id="inum" required autocomplete="tel" pattern="^\([0-9]{2})\[0-9]{4,5}-[0-9]{4}$" placeholder="11 99999-9999">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <h1>Formulário 6</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#a52a2a">
        </p>

        <p>
            <label for="irange">Nivel de satisfação:</label>
            <input type="range" name="range" id="irange" min="0" max="10" value="10">
        </p>

        <p>
            <label for="ifoto">Selecione uma foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>

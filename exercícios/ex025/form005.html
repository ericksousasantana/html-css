<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 005</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>
                Esportes favoritos
            </legend>
            <input type="checkbox" name="efut" id="iefut"><label for="iefut">Futebol</label> <br>
            <input type="checkbox" name="ebas" id="iebas"><label for="iebas">Basquete</label> <br>
            <input type="checkbox" name="evol" id="ievol"><label for="ievol">Vôlei</label> <br>
            <input type="checkbox" name="eten" id="ieten"><label for="ieten">Tênis</label> <br>
            <input type="checkbox" name="ehand" id="iehand"><label for="iehand">Handball</label> <br>

        </fieldset>

        <fieldset>
            <legend>
                Gênero
            </legend>

            <input type="radio" name="gen" id="im" value="M"> <label for="im">Masculino</label>
            <input type="radio" name="gen" id="if" value="F"> <label for="if">Feminino</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

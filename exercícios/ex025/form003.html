<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>Formulário escolar</h1>

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" required placeholder="Nome completo" maxlength="30" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Media do aluno</label>
            <input type="number" name="meida" id="imedia" required min="0" max="10" step="0.1" value="5">
        </p>

        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2024-06">
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="data" id="idia" value="2024-08-07">
        </p>

        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
